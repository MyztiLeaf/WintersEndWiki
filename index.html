<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rain World Wiki Hub</title>
        <link rel="stylesheet" href="style.css">

        <!-- Import Rain World Font -->
        <style>
            @font-face {
                font-family: 'RainWorldFont';
                src: url('fonts/rainworld.woff') format('woff');
            }
        </style>
        <meta property="og:title" content="My Personal Wiki mod" />
        <meta property="og:description" content="Funny lookin!" />
        <meta property="og:image" content="https://myztileaf.github.io/WintersEndWiki/gallery/snowflake/art1.png"/>
        <meta property="og:url" content="https://myztileaf.github.io/WintersEndWiki/" />
        <meta name="theme-color" content="#7289DA" /> <!-- Optional: Discord embed color -->
    </head>
        <body>
            <div class="vignette"></div>

            <header>
                <h1 class="title">Winter's End Wiki</h1>
            </header>
        </body>
        <div class="category">
            <div class="cat-btn">Slugcats</div>
            <div class="dropdown open">
                <a href="Snowflake">
                    <img src="icons/Snowflake_icon.png" class="icon"> Snowflake
                </a>
                <a href="#">
                    <img src="icons/Beecat_icon.png" class="icon"> Beecat
                </a>
                <a href="Nightwalker">
                    <img src="icons/Nightwalker-icon.png" class="icon"> Nightwalker
                </a>
            </div>
        </div>

        <div class="category">
            <div class="cat-btn">Region</div>
            <div class="dropdown open">
                <a href="#">
                    <img src="icons/Monk_icon.png" class="icon"> WIP
                </a>
            </div>
        </div>

        <div class="category">
            <div class="cat-btn">Creature</div>
            <div class="dropdown open">
                <a href="#">
                    <img src="icons/Frost_Lizard_icon.png" class="iconBliz"> Frost Lizard
                </a>
                <a href="#">
                    <img src="icons/WE_Blizzard_Lizard_icon.png" class="iconBliz"> Blizzard Lizard
                </a>
            </div>
        </div>

        <div class="category">
            <div class="cat-btn">Object</div>
            <div class="dropdown open">
                <a href="#">
                    <img src="icons/Monk_icon.png" class="icon"> WIP
                </a>
            </div>
        </div>
        <div class="category">
            <div class="cat-btn">Iterator</div>
            <div class="dropdown open">
                <a href="#">
                    <img src="icons/Cryobloom_Mist_icon.png" class="icon"> CryoBloom Mist
                </a>
            </div>
        </div>
    </body>
    <script>
        document.querySelectorAll('.cat-btn').forEach(button => {
            button.addEventListener('click', () => {
                const dropdown = button.nextElementSibling;
                dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
            });
        });
    </script>
</html>
